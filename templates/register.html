<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logoIDEAM.png') }}" alt="IDEAM Logo">
        </div>

        <!-- NAVBAR -->
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index2') }}">Inicio</a></li>
                <li><a href="#acerca">Acerca de Nosotros</a></li>
                <li><a href="{{ url_for('login') }}">Cerrar Sesión</a></li>
            </ul>
        </nav>

        <!-- Buscador -->
        <div class="search-box">
            <input type="text" placeholder="Buscar...">
        </div>
    </header>

    <!-- Script efecto scroll -->
    <script>
        window.addEventListener("scroll", function () {
            const header = document.getElementById("header");
            header.classList.toggle("scrolled", window.scrollY > 50);
        });
    </script>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container" style="margin-top: 120px;">
        <h1>Registro de Usuario</h1>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="form-group">
                <label for="nro_documento">Número de Documento:</label>
                <input type="number" id="nro_documento" name="nro_documento" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required minlength="5">
            </div>

            <div class="form-group">
                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" required>
                    <option value="">-- Selecciona un departamento --</option>
                    {% for dep in departamentos %}
                        <option value="{{ dep }}">{{ dep }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

</body>
</html>
